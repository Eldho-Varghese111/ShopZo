<!-- when WishList is empty -->
<div class="conatiner mt-5" *ngIf="eMsg">
    <div class="row text-center">
        <div class="col">
            <img src="https://cdn.dribbble.com/users/530801/screenshots/2357094/present.gif" alt=""
                style="height: 300px; width: 600px;">

            <h3 class="mt-4">Your Wish List is Empty</h3>
            <a routerLink="/" class="btn btn-primary mt-4">Add to Wish List</a>
        </div>
    </div>

</div>

<!-- Section-->
<section class="py-5"  *ngIf="!eMsg">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-3  justify-content-center ">
            <div class="col mb-5" *ngFor="let product of wishList">
                <div class="card h-100  align-items-center p-5" >
                    <!-- Product image-->
                    <img class="card-img-top" src="{{product.image}}" style="height: 200px; width: 200px;" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                            <!-- <p>{{product.description}}</p> -->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer  pt-0 border-top-0 bg-transparent">

                        <button  style="float: left;" class="btn btn-outline-danger mt-auto  me-5" (click)="deleteFromWList(product)">
                            <i class="fa fa-trash"></i>
                        </button>

                        <button style="float: right;" class="btn btn-outline-success mt-auto    ">
                            <i class="fa-solid fa-cart-plus"></i>
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
